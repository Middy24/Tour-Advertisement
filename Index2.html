<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Zimbabwe - Booking Inquiry</title>
    <style>
        /* CSS Styles */
        :root {
            --primary-color: #FFD700;
            --secondary-color: #5D4037;
            --dark-color: #1A120B;
            --light-color: #f5f5f5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--dark-color);
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background-color: #e6c200;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #4a3526;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }

        .inquiries-container {
            display: none;
            margin-top: 2rem;
            border-top: 1px solid #ddd;
            padding-top: 1rem;
        }

        .inquiry-item {
            background-color: #f8f9fa;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border-left: 4px solid var(--primary-color);
        }

        .inquiry-item h3 {
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .inquiry-item p {
            margin-bottom: 0.3rem;
        }

        .inquiry-meta {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Great Zimbabwe Booking Inquiry</h1>
        
        <div class="success-message" id="successMessage">
            Thank you for your inquiry! We'll contact you shortly.
        </div>
        
        <form id="bookingForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name*</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name*</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address*</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country*</label>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="Zimbabwe">Zimbabwe</option>
                        <option value="South Africa">South Africa</option>
                        <option value="Botswana">Botswana</option>
                        <option value="Zambia">Zambia</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="visitors">Number of Visitors*</label>
                    <input type="number" id="visitors" name="visitors" min="1" max="50" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="arrivalDate">Arrival Date*</label>
                    <input type="date" id="arrivalDate" name="arrivalDate" required>
                </div>
                <div class="form-group">
                    <label for="departureDate">Departure Date*</label>
                    <input type="date" id="departureDate" name="departureDate" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="accommodation">Accommodation Preference</label>
                <select id="accommodation" name="accommodation">
                    <option value="Not specified">Not specified</option>
                    <option value="Luxury Lodge">Luxury Lodge</option>
                    <option value="Mid-range Hotel">Mid-range Hotel</option>
                    <option value="Budget Guesthouse">Budget Guesthouse</option>
                    <option value="Camping">Camping</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="interests">Interests (Select all that apply)</label>
                <div>
                    <input type="checkbox" id="history" name="interests" value="History">
                    <label for="history" style="display: inline; font-weight: normal;">History</label>
                    
                    <input type="checkbox" id="archaeology" name="interests" value="Archaeology">
                    <label for="archaeology" style="display: inline; font-weight: normal;">Archaeology</label>
                    
                    <input type="checkbox" id="nature" name="interests" value="Nature">
                    <label for="nature" style="display: inline; font-weight: normal;">Nature</label>
                    
                    <input type="checkbox" id="photography" name="interests" value="Photography">
                    <label for="photography" style="display: inline; font-weight: normal;">Photography</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message">Special Requests or Additional Information</label>
                <textarea id="message" name="message"></textarea>
            </div>
            
            <button type="submit" class="btn">Submit Booking Inquiry</button>
            <button type="button" class="btn btn-secondary" id="viewInquiriesBtn">View All Inquiries</button>
        </form>

        <div class="inquiries-container" id="inquiriesContainer">
            <h2>Submitted Inquiries</h2>
            <div id="inquiriesList"></div>
        </div>
    </div>

    <script>
        // JavaScript for form handling
        document.addEventListener('DOMContentLoaded', function() {
            const bookingForm = document.getElementById('bookingForm');
            const successMessage = document.getElementById('successMessage');
            const viewInquiriesBtn = document.getElementById('viewInquiriesBtn');
            const inquiriesContainer = document.getElementById('inquiriesContainer');
            const inquiriesList = document.getElementById('inquiriesList');
            
            // Sample database JSON structure
            const database = {
                inquiries: [],
                lastId: 0,
                
                addInquiry: function(inquiry) {
                    this.lastId++;
                    inquiry.id = this.lastId;
                    inquiry.timestamp = new Date().toISOString();
                    inquiry.status = "Pending";
                    this.inquiries.push(inquiry);
                    return inquiry;
                },
                
                getAllInquiries: function() {
                    return this.inquiries;
                },
                
                getInquiryById: function(id) {
                    return this.inquiries.find(inq => inq.id === id);
                }
            };
            
            // Form submission handler
            bookingForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    country: document.getElementById('country').value,
                    visitors: parseInt(document.getElementById('visitors').value),
                    arrivalDate: document.getElementById('arrivalDate').value,
                    departureDate: document.getElementById('departureDate').value,
                    accommodation: document.getElementById('accommodation').value,
                    interests: Array.from(document.querySelectorAll('input[name="interests"]:checked')).map(el => el.value),
                    message: document.getElementById('message').value
                };
                
                // Add to database
                const newInquiry = database.addInquiry(formData);
                console.log('New inquiry added:', newInquiry);
                
                // Show success message
                successMessage.style.display = 'block';
                bookingForm.reset();
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
                
                // Here you would typically send the data to a server
                // For demonstration, we'll log the database state
                console.log('Current database state:', JSON.stringify(database, null, 2));
            });
            
            // View inquiries button handler
            viewInquiriesBtn.addEventListener('click', function() {
                const inquiries = database.getAllInquiries();
                
                if (inquiries.length === 0) {
                    inquiriesList.innerHTML = '<p>No inquiries have been submitted yet.</p>';
                } else {
                    inquiriesList.innerHTML = '';
                    inquiries.forEach(inquiry => {
                        const inquiryItem = document.createElement('div');
                        inquiryItem.className = 'inquiry-item';
                        
                        const interests = inquiry.interests && inquiry.interests.length > 0 
                            ? inquiry.interests.join(', ') 
                            : 'Not specified';
                        
                        const message = inquiry.message || 'No special requests';
                        
                        inquiryItem.innerHTML = `
                            <h3>${inquiry.firstName} ${inquiry.lastName}</h3>
                            <p><strong>Email:</strong> ${inquiry.email}</p>
                            <p><strong>Phone:</strong> ${inquiry.phone}</p>
                            <p><strong>From:</strong> ${inquiry.country}</p>
                            <p><strong>Visitors:</strong> ${inquiry.visitors}</p>
                            <p><strong>Dates:</strong> ${inquiry.arrivalDate} to ${inquiry.departureDate}</p>
                            <p><strong>Accommodation:</strong> ${inquiry.accommodation}</p>
                            <p><strong>Interests:</strong> ${interests}</p>
                            <p><strong>Message:</strong> ${message}</p>
                            <div class="inquiry-meta">
                                <span>ID: ${inquiry.id} | Status: ${inquiry.status} | Submitted: ${new Date(inquiry.timestamp).toLocaleString()}</span>
                            </div>
                        `;
                        
                        inquiriesList.appendChild(inquiryItem);
                    });
                }
                
                inquiriesContainer.style.display = inquiriesContainer.style.display === 'block' ? 'none' : 'block';
            });
            
            // Date validation
            const arrivalDate = document.getElementById('arrivalDate');
            const departureDate = document.getElementById('departureDate');
            
            // Set minimum arrival date to today
            const today = new Date().toISOString().split('T')[0];
            arrivalDate.min = today;
            
            // Update departure date min when arrival date changes
            arrivalDate.addEventListener('change', function() {
                departureDate.min = this.value;
                
                if (departureDate.value && departureDate.value < this.value) {
                    departureDate.value = this.value;
                }
            });
        });
    </script>
</body>
</html>
